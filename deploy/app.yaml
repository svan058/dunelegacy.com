# DigitalOcean App Platform Configuration
# Deploy both website and metaserver from single repo

name: dunelegacy-com
region: nyc

# Static website service (metaserver moved to dedicated Droplet)
static_sites:
  - name: website
    source_dir: website
    github:
      repo: dunelegacy/dunelegacy.com
      branch: main
      deploy_on_push: true
    catchall_document: index.html

# Domain configuration
domains:
  - domain: dunelegacy.com
    type: PRIMARY
    zone: dunelegacy.com
  - domain: www.dunelegacy.com
    type: ALIAS
    zone: dunelegacy.com

# Alerts
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

