name: Deploy to Droplet

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'metaserver/**'
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Droplet via SSH
        env:
          DROPLET_IP: ${{ secrets.METASERVER_DROPLET_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          
          echo "Deploying to droplet..."
          ssh -o StrictHostKeyChecking=no root@$DROPLET_IP 'cd /var/www/html && git pull origin main && cp -r website/* . && chown -R www-data:www-data /var/www/html && git log -1 --oneline'
          
          # Configure Discord webhook if secret is set
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            echo "Configuring Discord webhook..."
            ssh -o StrictHostKeyChecking=no root@$DROPLET_IP "echo '$DISCORD_WEBHOOK_URL' > /var/www/data/discord_webhook.txt && chown www-data:www-data /var/www/data/discord_webhook.txt && chmod 600 /var/www/data/discord_webhook.txt"
          fi
          
          echo "Deployment complete!"

