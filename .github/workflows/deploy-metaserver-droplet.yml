name: Deploy Metaserver to Droplet

on:
  push:
    branches: [main]
    paths:
      - 'metaserver/**'
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Droplet via SSH
        env:
          DROPLET_IP: ${{ secrets.METASERVER_DROPLET_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          
          # Deploy to droplet
          echo "ðŸš€ Deploying to metaserver droplet..."
          ssh -o StrictHostKeyChecking=no root@$DROPLET_IP << 'ENDSSH'
            set -e
            cd /var/www/html
            
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            echo "ðŸ”§ Setting permissions..."
            chown -R www-data:www-data /var/www/html
            
            echo "âœ… Deployment complete!"
            
            # Show current version info
            echo "ðŸ“Š Current git commit:"
            git log -1 --oneline
ENDSSH
          
          echo "ðŸŽ‰ Metaserver deployed successfully!"
          echo "ðŸŒ View at: http://$DROPLET_IP/index.php"

