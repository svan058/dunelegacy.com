name: Deploy to Droplet

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'metaserver/**'
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Droplet via SSH
        env:
          DROPLET_IP: ${{ secrets.METASERVER_DROPLET_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          
          echo "Deploying to droplet..."
          ssh -o StrictHostKeyChecking=no root@$DROPLET_IP 'cd /var/www/html && git pull origin main && cp -r website/* . && chown -R www-data:www-data /var/www/html && git log -1 --oneline'
          
          echo "Deployment complete!"

